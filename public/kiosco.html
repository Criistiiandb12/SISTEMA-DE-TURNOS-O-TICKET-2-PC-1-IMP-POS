<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kiosco de Turnos</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    button {
      width: 100%;
      padding: 24px;
      font-size: 24px;
      font-weight: bold;
      background: #ffffff;
      color: #2c3e50;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    button:active {
      transform: scale(0.97);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bienvenido</h1>
    <p>Haz clic o presiona el bot√≥n para pedir turno</p>
    <button id="btnTurno">Pedir turno</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let bloqueado = false;

    const socket = io();
    const btn = document.getElementById("btnTurno");

 btn.onclick = () => {
  if (bloqueado) return;

  bloqueado = true;
  btn.disabled = true;

  socket.emit("nuevo_turno", async (turno) => {
    try {
      await fetch("http://localhost:4000/print", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ turno })
      });
    } catch (e) {
      alert("Error al imprimir");
    } finally {
      setTimeout(() => {
        bloqueado = false;
        btn.disabled = false;
      }, 2000); 
    }
  });
};

  </script>

</body>
</html>
