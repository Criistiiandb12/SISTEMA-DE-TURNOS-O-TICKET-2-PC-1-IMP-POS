<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Turnos</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 420px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #2c3e50;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: #2ecc71;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin: 16px 0;
    }

    button:hover {
      background: #27ae60;
    }

    h2 {
      margin-top: 24px;
      font-size: 16px;
      color: #555;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 8px 0 0 0;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
    }

    li {
      padding: 8px 12px;
      background: #ecf0f1;
      margin-bottom: 6px;
      border-radius: 6px;
      font-size: 14px;
    }

    .llamado {
      margin-top: 20px;
      padding: 20px;
      background: #3498db;
      color: white;
      border-radius: 10px;
    }

    .llamado h1 {
      margin: 0;
      font-size: 48px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Asesor</h1>

    <button id="btnSiguiente">Llamar siguiente</button>

    <h2>Turnos pendientes</h2>
    <ul id="lista"></ul>

    <div class="llamado">
      <div>Último llamado</div>
      <h1 id="llamado">—</h1>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const lista = document.getElementById("lista");
    const llamado = document.getElementById("llamado");
    const btn = document.getElementById("btnSiguiente");

    btn.onclick = () => {
      socket.emit("llamar_siguiente");
    };

    socket.on("estado_turnos", (turnos) => {
      lista.innerHTML = "";
      turnos.forEach(t => {
        const li = document.createElement("li");
        li.textContent = t;
        lista.appendChild(li);
      });
    });

    socket.on("turno_llamado", (t) => {
      llamado.textContent = t || "—";
    });
  </script>

</body>
</html>
